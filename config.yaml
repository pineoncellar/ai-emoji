# 表情包API服务全局配置
emoji:
  check_interval: 5 # 扫描间隔（分钟）
  max_reg_num: 500 # 最大注册表情包数量
  do_replace: false # 达到最大数量后是否替换
  content_filtration: true # 是否进行内容过滤
  filtration_prompt: "健康、积极、符合社区规范的内容" # 过滤提示词
  similarity_limit: 0.3 # 相似度限制
  # 可扩展更多emoji相关配置
